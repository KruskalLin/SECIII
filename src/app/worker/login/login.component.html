<nb-layout>
  <nb-layout-column  class="main-container" style="padding: 0;">
    <div class="wrapper">
      <div class="container">
        <h1 style="color: white;">工人平台登入</h1>
        <form class="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
          <div class="login-wrap">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input type="text"
                     class="form-control"
                     id="username"
                     placeholder="用户名"
                     name="username"
                     [(ngModel)]="user.username"
                     #username="ngModel"
                     required
                     autofocus
              />
              <div *ngIf="f.submitted && !username.valid" class="help-block">请输入用户名</div>
            </div>
            <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input type="password"
                     class="form-control"
                     id="password"
                     placeholder="密码"
                     name="password"
                     [(ngModel)]="user.password"
                     #password="ngModel"
                     required>
              <div *ngIf="f.submitted && !password.valid" class="help-block">请输入密码</div>
            </div>
            <div class="form-group">
              <nb-checkbox class="check" [(ngModel)]="check" name="checkbox" style="margin-left: -150px">记住我</nb-checkbox>
            </div>
            <button  type="submit" id="login-button">
              登入
            </button>
            <div  [ngSwitch]="status" style="margin-top: 17px;margin-left: -10px;">
              <div *ngSwitchCase="'404'" class="help-block">未找到该用户</div>
              <div *ngSwitchCase="'400'" class="help-block">请求发生错误</div>
              <div *ngSwitchCase="'500'" class="help-block">服务器发生错误</div>
              <div *ngSwitchCase="'403'" class="help-block">权限不足</div>
              <div *ngSwitchCase="'401'" class="help-block">密码错误</div>
            </div>

            <div class="registration">
              <a class="" [routerLink]="['/worker/register']" style="color: white; margin-left: 150px">
                不是会员？注册
              </a>
            </div>
            <!--<label class="checkbox">-->
            <!--<span class="pull-right">-->
                    <!--<a> 忘记密码？</a>-->
                <!--</span>-->
            <!--</label>-->

          </div>

        </form>


      </div>

      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

  </nb-layout-column>
</nb-layout>
